// 
// ProMode
// 
// Features:
// Quake bunny hopping is selected when left or right strafe is pressed, otherwise,
// Quake 3 movement is used. Air control is used for forward and backward movement.
// Ramp jump is enabled.
// Double jump is enabled.
// Overbounce is disabled.
// Higher acceleration on slick surfaces.
// 'W' air control is enabled.
// 

set g_accelerate 15
set g_airaccelerate 1
set g_strafeaccelerate 70
set g_slickaccelerate 10

set g_wishspeed 400
set g_strafewishspeed 30

set g_friction 8
set g_crouchfriction 1

set g_aircontrol 5

set g_cpmkbd 1  // QW-like bhop, but Q3A-like strafe
set g_orikbd 0

set g_rampjump 1        // Anyone who wants this disabled is evil.
set g_doublejump 100    // Double jump
set g_quakejump 0
set g_quakeramp 0

set g_overbounce 0          // Disable overbounce
set g_excessiveoverbounce 0

set g_stepsmoothing 0
set g_upstep 0

set g_crouchdrop 0    // Drop faster when crouched.

set g_planerjump 0
set g_walljump 0

set g_lift 0

set g_lightningdischarge 0

set dmflags 0
