// 
// QuakeWorld
// 
// Features:
// Bunny hopping
// Ramp jump is enabled.
// Quake ramp sliding is enabled.
// Overbounce is disabled.
// Crouch sliding is enabled. Scoop up items that you would otherwise jump over.
// Crouch drop is enabled. Reach the ledge of jump pads without overshooting.
// Higher acceleration on slick surfaces.
// No footsteps
// 

set g_accelerate 10
set g_airaccelerate 10
set g_slickaccelerate 0.7

set g_wishspeed 30

set g_friction 6
set g_crouchfriction 1

set g_aircontrol 0

set g_cpmkbd 0
set g_orikbd 0

set g_rampjump 1        // Anyone who wants this disabled is evil.
set g_doublejump 0
set g_quakejump 1
set g_quakeramp 1

set g_overbounce 0
set g_excessiveoverbounce 0

set g_stepsmoothing 0

set g_crouchdrop 0

set g_planerjump 0
set g_walljump 0

set g_lift 0

set g_lightningdischarge 1

set dmflags 32  // No footsteps
