// 
// Origami Mode
// 
// Control is the goal. CPMA got close, but they added mandatory air control,
// which reduces the utility of the movement to some extent. This mode is mostly
// ProMode movement, but without the air control. I have not copied CPMA values
// for most of the cvars because I do not see any problem with most of the
// original values.
// 
// Features:
// Quake bunny hopping is selected when one direction key is pressed, otherwise,
// Quake 3 movement is used.
// Ramp jump is enabled.
// Double jump is enabled (for now).
// Overbounce is disabled.
// Crouch sliding is enabled. Scoop up items that you would otherwise jump over.
// Crouch drop is enabled. Reach the ledge of jump pads without overshooting.
// Higher acceleration on slick surfaces.
// No footsteps
// 

set g_accelerate 10
set g_airaccelerate 1
set g_strafeaccelerate 70   // CPM strafe accel
set g_slickaccelerate 10    // CPM slick accel

set g_wishspeed 400         // No impedement of wishspeed
set g_strafewishspeed 30    // QW wishspeed

set g_friction 6
set g_crouchfriction 0.2    // Crouch slide

set g_aircontrol 0  // No air control. May allow different trick jumps.

set g_cpmkbd 1  // QW-like bhop, but Q3A-like strafe
set g_orikbd 1

set g_rampjump 1        // Anyone who wants this disabled is evil.
set g_doublejump 100    // Double jump
set g_quakeramp 0

set g_overbounce 0          // Disable overbounce
set g_excessiveoverbounce 0

set g_stepsmoothing 0   // Disabled due to side effects. See README.

set g_crouchdrop 500    // Drop faster when crouched.

set g_planerjump 0
set g_walljump 0

set g_lift 0
set g_liftratioup 1
set g_liftratiodown 1

set g_lightningdischarge 0

set dmflags 32  // No footsteps